<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="libs/newjoint.css" />
	<link rel="stylesheet" type="text/css" href="libs/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="libs/bootstrap-tagsinput1.css" />
	<link rel="stylesheet" type="text/css" href="libs/jquery-ui.css"/>
	<script src="libs/jquery.js"></script>
	<script src="libs/lodash.js"></script>
	<script src="libs/backbone.js"></script>
	<script src="libs/newjoint.js"></script>
	<!--script src="libs/joint2.js"></script-->
	<script src="libs/bootstrap.js"></script>
	<script src="libs/joint.shapes.devs.min.js"></script>
	<script src="libs/bootstrap-tagsinput.js"></script>
	<script src="libs/bootstrap3-typeahead.js"></script>  
	<script src="libs/jquery-ui.js"></script> 


	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

	<script type="text/javascript" src="demo8.js"></script> 

	
	<style>

	*, *::before, *::after {
		box-sizing: border-box;
	}

	body {
    	-webkit-user-select: none;
    	-moz-user-select: -moz-none;
    	-khtml-user-select: none;
    	-ms-user-select: none;
    	user-select: none;
    	font-family: Arial;
    	font-family: "Source Sans Pro", sans-serif;
    	overflow: hidden;
	}
	
	html, body {
    	margin: 0;
    	padding: 0;
	}
	
	body {
    	display: block;
    	margin: 8px;
	}

	.port-span {
    	position: relative;
    	left: 50px;
    }

    .port-input {
    	position: relative;
    	left: 50px;
    }

	.toolbar-container {
    	background-color: #333;
    	color: #bcbcbc;
    	text-shadow: 0 -1px 0 #000;
    	border-top: 1px solid #4f4f4f;
	}

	.toolbar-container {
    	position: absolute;
    	top: 0;
    	left: 0;
    	right: 0;
    	height: 40px;
	}

	.toolbar-container .btn {
    	background-color: #fafafa;
    	background-image: -webkit-linear-gradient(top,#fff,#f2f2f2);
    	background-image: -moz-linear-gradient(top,#fff,#f2f2f2);
    	background-image: linear-gradient(top,#fff,#f2f2f2);
    	background-repeat: repeat-x;
    	border: 1px solid #d4d4d4;
    	color: #333;
    	text-shadow: none;
    	border-top: none;
	}

	.btn {
    	background-color: #49afcd;
    	padding: 4px 8px;
    	color: white;
    	text-shadow: 0 -1px 0 rgba(0,0,0,0.25);
    	font-size: 11px;
    	line-height: 30px;
    	border: 1px solid #ccc;
    	background-image: -webkit-linear-gradient(top,#5bc0de,#2f96b4);
    	background-image: -moz-linear-gradient(top,#5bc0de,#2f96b4);
    	background-image: linear-gradient(top,#5bc0de,#2f96b4);
    	border-color: rgba(0,0,0,0.1) rgba(0,0,0,0.1) rgba(0,0,0,0.25);
    	margin: 0;
    	margin-left: -5px;
    	cursor: pointer !important;
	}

	.toolbar-container label {
	    margin-left: 10px;
	    display:inline-block;
	}
	.toolbar-container label, .toolbar-container output {
	    font-size: .8em;
	    display:inline-block;
	}
	
	label {
	    cursor: default;
	}

	.toolbar-container input[type="range"] {
	    width: 80px;
	    display:inline-block;
	    text-shadow: 0 -1px 0 #000;
	    color: #ddd;
	    box-shadow: inset 0 0 0 1px rgba(0,0,0,0.1),0px 0 0 1px rgba(255,255,255,0.1);
	    border: 1px solid black;
	    background: transparent;
	    height: 1px;
	    vertical-align: middle;
	}
	
	input[type="range" i] {
	    color: rgb(196, 196, 196);
	}

	input[type="range" i] {
	    -webkit-appearance: slider-horizontal;
	    color: rgb(144, 144, 144);
	    padding: initial;
	    border: initial;
	    margin: 2px;
	}

	.ldivider{
    	width:213px;
    	height:auto;
    	display:inline-block;
	}

	.divider{
    	width:15px;
    	height:auto;
    	display:inline-block;
	}

	.vdivider{
    	width:auto;
    	height:10px;
    	display:inline-block;
	}

	input[type="button" i], input[type="submit" i], input[type="reset" i], input[type="file" i]::-webkit-file-upload-button, button {
    	padding: 1px 6px;
	}

	input[type="button" i], input[type="submit" i], input[type="reset" i], input[type="file" i]::-webkit-file-upload-button, button {
    	align-items: flex-start;
    	text-align: center;
    	cursor: default;
    	color: buttontext;
    	padding: 2px 6px 3px;
    	border: 2px outset buttonface;
    	border-image-source: initial;
    	border-image-slice: initial;
    	border-image-width: initial;
    	border-image-outset: initial;
    	border-image-repeat: initial;
    	background-color: buttonface;
    	box-sizing: border-box;
	}

	input, textarea, keygen, select, button {
    	margin: 0em;
    	font: 13.3333px Arial;
    	text-rendering: auto;
    	color: initial;
    	letter-spacing: normal;
    	word-spacing: normal;
    	text-transform: none;
    	text-indent: 0px;
    	text-shadow: none;
    	display: inline-block;
    	text-align: start;
	}

	input, textarea, keygen, select, button, meter, progress {
    	-webkit-writing-mode: horizontal-tb;
	}

	button {
    	-webkit-appearance: button;
	}
	
	div {
    	display: block;
	}


	.stencil-container {
    	border-top: 1px solid #4f4f4f;
    	border-right: 1px solid lightgray;
    	background-color: hsla(220,11%,97%,.95);
    	color: #bcbcbc;
	}
	.stencil-container {
    	position: absolute;
    	left: 0;
    	top: 40px;
    	bottom: 20px;
    	width: 240px;
	}

	.stencil-container .stencil-scroller {
    	width: 100%;
    	height: 100%;
	}

	.stencil-scroller {
		background-color: hsla(220,11%,97%,.95);
    	position: relative;
    	overflow: auto;
    	cursor: pointer; 
    	box-sizing: border-box;
	}


	.paper-container {
    	position: absolute;
    	top: 40px;
    	left: 241px;
    	right: 241px;
    	bottom: 20px;

	}

	.paper-container .paper-scroller {
    	width: 100%;
    	height: 100%;
	}
	.paper-scroller {
    	background-color: hsla(220,11%,97%,.95);
	}
	.paper-scroller {

    	position: relative;
    	overflow: scroll;
    	cursor: pointer;
    	box-sizing: border-box;
	}
	
	#items {
		font-size: 12px; 
	}

	#menu {
		display: none;             
		height: 75px;
		width: 120px;
		background: #9999cc;
	}

	#bmenu {
		display: none;             
		height: 30px;
		width: 80px;
		background: #9999cc;
	}

/*	li {
		border-bottom: 1px solid gray;  
		border-bottom-style: dotted;
	}*/

	#items :hover {
		background: gray;     
		color: white;
	}

	.paper-scroller>.paper {
		background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAYAAACNMs+9AAAAHUlEQVQYV2NkYGAwBuKzQIwXMBJSAJMfVUidcAQAnUQBC6jEGBUAAAAASUVORK5CYII=');
		/*background: url('icons/e.jpg') repeat;*/
    	background-color: white;
    	box-shadow: 0 0 2px lightgray;
	}

	.paper-scroller>.paper {
		margin-bottom: 0px;
    	margin-right: 0px;
    	margin: 0;
    	position: relative;
    	display: inline-block;
	}

	.inspector-container {
    	border: 1px solid #333;
    	border-top: 1px solid #4f4f4f;
    	color: #bcbcbc;
    	text-shadow: 0 -1px 0 #000;
    	background-color: #333;
	}
	.inspector-container {
    	position: absolute;
    	top: 40px;
    	right: 0;
    	bottom: 20px;
    	width: 241px;
    	overflow: hidden;
	}

	#inspector {
		width: 100%;
    	height: 74%;
		overflow: auto;
	}

	#hold {
		background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAYAAACNMs+9AAAAHUlEQVQYV2NkYGAwBuKzQIwXMBJSAJMfVUidcAQAnUQBC6jEGBUAAAAASUVORK5CYII=');
	}

	.stencil-scroller .group {
    	max-height: 700px;
	}
	.stencil-scroller .group {
	    overflow: hidden;
	    padding-left: 10px;
	    margin-bottom: 1px;
	    -webkit-user-select: none;
	    -moz-user-select: none;
	    -ms-user-select: none;
	    user-select: none;
	    transition: max-height 400ms linear;
	}

	.stencil-scroller .group>.group-label {
	    padding: 5px 4px;
	    position: relative;
	    left: -10px;
	    margin-right: -20px;
	    margin-top: 0;
	    margin-bottom: 0;
	    font-size: 10px;
	    font-weight: 700;
	    text-transform: uppercase;
	    border-top: 1px solid #3a3a3a;
	    border-bottom: 2px solid #1f1f1f;
	    background: #242424;
	    cursor: pointer;
	    color: #bcbcbc;
	}


	.stencil-scroller .group>.group-label:before {
	    content: '';
	    width: 0;
	    height: 0;
	    display: inline-block;
	    margin-left: 2px;
	    margin-right: 5px;
	    position: relative;
	    top: 5px;
	    border-top: 5px solid #fff;
	    border-right: 5px solid transparent;
	    border-left: 5px solid transparent;
	    border-bottom: 5px solid transparent;
	}

	.stencil-scroller .group.closed>.group-label:before {
	    top: 2px;
	    left: 2px;
	    border-top: 5px solid transparent;
	    border-bottom: 5px solid transparent;
	    border-right: 5px solid transparent;
	    border-left: 5px solid #fff;
	}

	.stencil-scroller .group .elements {
	    margin-left: -10px;
	    background: transparent;
	}
	.stencil-scroller .elements {
	    background-color: #fff;
	    height: 100%;
	    width: 100%;
	}

	.stencil-container .search {
    	background: transparent;
	}
	.stencil-container .search {
	    width: 100%;
	    box-sizing: border-box;
	    text-shadow: 0 -1px 0 #000;
	    color: #ddd;
	    box-shadow: inset 0 0 0 1px rgba(0,0,0,.1),0 0 0 1px rgba(255,255,255,.1);
	    border: 1px solid #000;
	    background: #333;
	    height: 30px;
	    max-height: 30px;
	    line-height: 30px;
	    z-index: 1;
	    position: relative;
	}

	#pan {
    	background-color: #ffffff;
    	width: 100%;
    	height: 26%;
	}
	#pan>{
	    display: inline-block;
	    cursor: pointer;
	    box-shadow: 0 0 2px #d3d3d3;
	}

	#pan .current-view {
	    position: absolute;
	    cursor: move;
	    margin: -2px 0 0 -2px;
	    border: 2px solid #31d0c6;
	}

	.current-view .current-view-control {
	    display: none;
	}
	.current-view .current-view-control {
	    position: absolute;
	    right: 0;
	    bottom: 0;
	    width: 10px;
	    height: 10px;
	    cursor: nwse-resize;
	    margin: 0 -7px -7px 0;
	    border-radius: 50%;
	    border: 2px solid #31d0c6;
	    background-color: #fff;
	}

	</style>
	<title>Demo</title>

</head>
<body>
	<div class='toolbar-container'>
		<button class="btn" id="collapseS" ><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span></button>
		<button class="btn" id="expandS" ><span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></button>
		<div class="ldivider"></div>
		<button data-toggle="tooltip" data-placement="bottom" title="Undo Action" class="btn" id="undo" ><span class="glyphicon glyphicon-circle-arrow-left" aria-hidden="true"></span></button>
		<button data-toggle="tooltip" data-placement="bottom" title="Redo Action" class="btn" id="redo" ><span class="glyphicon glyphicon-circle-arrow-right" aria-hidden="true"></span></button>
		<div class="divider"></div>
		<button data-toggle="tooltip" data-placement="bottom" title="Save" class="btn" id="save">save</button>
		<button data-toggle="tooltip" data-placement="bottom" title="Export" class="btn" id="export">export</button>
		<button data-toggle="tooltip" data-placement="bottom" title="Load" class="btn" id="load">load</button>
		<button data-toggle="tooltip" data-placement="bottom" title="Import" class="btn" id="import">import</button>
		<div class="divider"></div>
		<button data-toggle="tooltip" data-placement="bottom" title="Zoom In" class="btn" id="zoomin" ><span class="glyphicon glyphicon-zoom-in" aria-hidden="true"></span></button>
		<button data-toggle="tooltip" data-placement="bottom" title="Zoom Out" class="btn" id="zoomout" ><span class="glyphicon glyphicon-zoom-out" aria-hidden="true"></span></button>
		<button class="btn" id="collapseIE" style="float:right;" >
			<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		</button>
		<button class="btn" id="expandIE" style="float:right;">
			<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		</button>
		<label data-toggle="tooltip" data-placement="bottom" title="Change Grid Size">Grid size:</label>
		<input data-toggle="tooltip" data-placement="bottom" title="Change Grid Size" type="range" value="10" min="1" max="50" step="1" id="grid">
		<output for="grid">10</output>
		<div class="divider"></div>
		<button  data-toggle="tooltip" data-placement="bottom" title="Fullscreen" class="btn" id="fullscreen" ><span class="glyphicon glyphicon-fullscreen" aria-hidden="true"></span></button>
		<div class="divider"></div>
		<button data-toggle="tooltip" data-placement="bottom" title="Zoom To Fit" class="btn" id="zoomToFit" ><span class="glyphicon glyphicon-resize-full" aria-hidden="true"></span></button>
		<button data-toggle="tooltip" data-placement="bottom" title="Reverse Zoom To Fit" class="btn" id="reverseZTF" ><span class="glyphicon glyphicon-resize-small" aria-hidden="true"></span></button>
		
		<style>
		  /* Tooltip */
		  	.tooltip > .tooltip-inner {
		     	background-color: #0c0c0c; 
		    	color: #a7a7a7; 
		      	border: 1px solid black; 
		      	padding: 10px;
		      	font: 14px Arial;
		  	}
		  	/* Tooltip on top */
		  	.tooltip > .tooltip-arrow {
		      	border-top: 5px #0c0c0c;
		  	}
		</style>
		<script>
			$(document).ready(function(){
			    $('[data-toggle="tooltip"]').tooltip({trigger: 'hover'});   
			});
		</script>

	</div>
	<div class='stencil-container' id='scontainer'>
		<input type="search" placeholder="search" class="search">
		<div class='stencil-scroller' style='padding-left: 0px; padding-top: 0px;'>
			<div class='content'>
				<div class='group'>
					<h3 class='group-label'>Initialization</h3>
					<div class='elements' id='stencil'></div>
				</div>
				<div class='group'>
					<h3 class='group-label'>Variables</h3>
					<div class='elements'  id='vars'></div>
				</div>
				<div class='group'>
					<h3 class='group-label'>Conditionals</h3>
					<div class='elements'  id='conditionals'></div>
				</div>
				<div class='group'>
					<h3 class='group-label'>Strings</h3>
					<div class='elements'  id='strings'></div>
				</div>
				<div class='group'>
					<h3 class='group-label'>Datetime</h3>
					<div class='elements'  id='datetime'></div>
				</div>
				<div class='group'>
					<h3 class='group-label'>XML</h3>
					<div class='elements'  id='xmls'></div>
				</div>
				<div class='group'>
					<h3 class='group-label'>Forms</h3>
					<div class='elements'  id='forms'></div>
				</div>
				<div class='group'>
					<h3 class='group-label'>External Event</h3>
					<div class='elements'  id='xevents'></div>
				</div>
				<div class='group'>
					<h3 class='group-label'>Client</h3>
					<div class='elements'  id='kclient'></div>
				</div>
			</div>
			<!--div class='paper' id="stencil" style='margin-bottom: 0px; margin-right: 0px;'></div-->
		</div>
	</div>
	<div class='paper-container' id="container">
		<div class='paper-scroller' style='padding-left: 0px; padding-top: 0px;'>
			<div class='paper' id="paper" style='margin-bottom: 0px; margin-right: 0px;'>
				<div id='menu'>                          
					<ul id='items'>                        
						<li onclick='showStart()'>Show link start</li>                      
						<li onclick='showEnd()'>Show link end</li>
					</ul>
				</div>
				<div id='bmenu' onclick='saveBlock()'>Save block</div>
			</div>	
		</div>
	</div>
	<div class='inspector-container'>
		<div id="inspector"></div>
		<div id="pan">
			<div id="hold"></div>
		</div>
	</div>

	<script type="text/template" id="aTemplate">
		<div class="input-group">
  			<span /*class="input-group-addon"*/ id="basic-addon1"><%= Name %></span><br/>
  			<input type="text" id="attribute" class="form-control" value=<%= Value %> >
		</div>
		<div class="vdivider"></div>
	</script>
</body>

</html>
